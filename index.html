<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Dictionary by simran vaswani</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dictionary-container">
    <h1>English Dictionary</h1>
    <div class="search-box">
      <input type="text" id="wordInput" placeholder="Search a word...">
      <button id="searchBtn">🔍</button>
    </div>
    <div class="result">
      <h2 id="word"></h2>
      <p id="phonetics"></p>
      <button id="audioBtn">🔊</button>
      <div class="details">
        <h3>Meaning</h3>
        <p id="meaning"></p>
        <h3>Example</h3>
        <p id="example"></p>
        <h3>Synonyms</h3>
        <p id="synonyms"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
